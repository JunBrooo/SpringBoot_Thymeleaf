<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{/sbadmin2/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/sbadmin2/css/sb-admin-2.min.css}" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link th:href="@{/sbadmin2/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">


</head>
<body>
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Content Page</h6>
    </div>
    <div class="card-body">
        <form id="form">
            <div class="form-group">
                <label>Title</label>
                <input type="text" th:value="${board.title}" class="form-control" readonly/>
            </div>
            <div class="form-group">
                <label>Writer</label>
                <input type="text" th:value="${board.writer}" class="form-control" readonly/>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea rows="5" th:text="${board.contents}" class="form-control" readonly></textarea>
            </div>
            <button type="button" class="btn btn-primary" th:onclick="'editRequest(' + ${board.boardId} + ')'">수정
            </button>
            <button type="button" class="btn btn-info" th:onclick="|location.href='@{/board/list}'|">목록으로</button>
            <!--      <button type="button" class="btn btn-warning"><a th:href="@{/board/del(boardId=${board.boardId})}">삭제</a></button>-->

            <button type="button" class="btn btn-warning" th:onclick="'deleteRequest(' + ${board.boardId} + ')'">삭제</button>
        </form>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    // 삭제요청
    function deleteRequest(boardId) {
        var confirmDelete = confirm("정말 삭제하시겠습니까?");

        if (confirmDelete) {
            window.location.href = "/board/del?boardId=" + boardId;
        }
    }

    // 수정요청
    function editRequest(boardId) {
        window.location.href = "/board/edit?boardId=" + boardId;
    }

    /*]]>*/
</script>

</body>
</html>
