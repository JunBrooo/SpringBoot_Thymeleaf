<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{/sbadmin2/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/sbadmin2/css/sb-admin-2.min.css}" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link th:href="@{/sbadmin2/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">


</head>
<body>
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">New Form</h6>
    </div>
    <div class="card-body">
        <!--  th:object를 통해서 "board" 이름으로 정보를 담아서 post방식으로 전달
              하지만 해당 폼html을 불러 올때 정보를 담아줄 객체가 있어함으로 컨트롤러에서 해당페이지 요청할때
              Model 또는 @ModelAtrribute("객체이름")으로 비어있는 생성자 만들어서 전달
        -->
        <form th:action="@{/board/new}" th:object="${board}" method="post" id="form">
            <div class="form-group">
                <label>Title</label>
                <input type="text" th:field="*{title}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Writer</label>
                <input type="text" th:field="*{writer}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea rows="5" th:field="*{contents}" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">저장</button>
            <button type="button" class="btn btn-info" th:onclick="|location.href='@{/board/list}'|">목록으로</button>

        </form>
    </div>
</div>
</body>

</html>
